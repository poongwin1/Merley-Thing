        <div class="header">

                    <option value="WebDeveloper">Web Developer</option>
                    <option value="None">None</option>
                </select>
                <br><label for="sname">Position (other)</label><br>
                <input style="width: 150px" type="text" name="sname" placeholder="Representative">
                <br><label for="sname">Email Address</label><br>
                <input style="width: 200px" type="email" name="sname" placeholder="John@HotBeansWeb.com">
                <br><label for="sname">Phone Number</label><br>
                <input style="width: 200px" type="phone" name="sname" placeholder="+447975777666">
                <input type="submit" value="Submit">
            </form>
